jQuery(document).ready(function() { if (window.self !== window.top) { window.top.location.replace("https://ggally.demo.simplicite.io/oauth2auth?response_type=code&redirect_uri=https%3A%2F%2Fggally.demo.simplicite.io%2Foauth2callback&state=sCbJAyhMPDvm4Tzqgg25pFhOn3fpv6mzAzcBH1aFnfelYU5jMN45fvaCdUycrdra&client_id="); return; } else $("#auth-main").show();var $b = $("#auth-signin-submit"), $u = $("#auth-signin-username"), $p = $("#auth-signin-password");$b.click(function() {var u = $u.val().trim(), p = $p.val().trim();$u.val(u);$p.val(p);if (u && p) {$b.prop("disabled", true);$("#auth-signin-form").submit();}});$u.keypress(function(e) { if (e.keyCode==13) $b.click(); }).focus();$p.keypress(function(e) { if (e.keyCode==13) $b.click(); });$(".auth-signin-fp>a").click(function(e){ e.preventDefault(); $(".auth-signin-fpz").slideToggle(); });$("#auth-signin-fpsubmit").click(function(){$.ajax({ url:'https://ggally.demo.simplicite.io/forgotpwd?email=' + $("#auth-signin-fpemail").val(), xhrFields: { withCredentials: true }  }).done(function(r){ $(".auth-signin-fpz").replaceWith($('<p/>').text(r)); });}); });
</script>
